[tox]
envlist =
    py27,py34,py35,py36,
    coverage,lint

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py2: python2.7
    py3: python3.6

commands =
    pip install cr.cube[testing]
    py.test --cov --cov-report= {posargs:}

setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:coverage]
skip_install = True
basepython = python3.6
commands =
    coverage combine
    coverage report
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage

[testenv:coveralls]
skip_install = True
basepython = python3.6
commands =
    coveralls
deps =
    coveralls
setenv =
    COVERAGE_FILE=.coverage
passenv = COVERALLS_REPO_TOKEN TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH

[testenv:lint]
skip_install = True
basepython = python3.6
commands =
    check-manifest
    flake8 --ignore=W504 src/cr
    isort --recursive --diff --check-only src/cr/cube
deps =
    check-manifest
    flake8
    isort
