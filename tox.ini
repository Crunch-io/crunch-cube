[tox]
envlist = py36, py37, py38, py39, py310, py311, py312, coverage, lint

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py3: python3.6

commands =
    pip install cr.cube[testing]
    py.test --cov --cov-report=xml {posargs:}

[testenv:lint]
skip_install = True
basepython = python3.8
commands =
    check-manifest
    flake8 .
deps =
    check-manifest
    flake8==5.0.4
    isort

[testenv:formatter]
skip_install = True
basepython = python3.8
commands =
    black . --check
deps =
    black

[testenv:typechecker]
skip_install = True
basepython = python3.8
commands =
    mypy ./src/cr/ --ignore-missing-imports
deps =
    mypy==1.11
    types-tabulate
    data-science-types
